<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Papel ou Tesoura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>    
    <main class="container p-4 rounded">
        <h1 class="destaque text-center">Pedra Papel e Tesoura</h1>
        <section id="apresenta">
            <img class="img-fluid rounded mx-auto d-block" src="assets/img/fundoPedraPapel.png" alt="">
            <p class="text-center">Gostaria de convidar vocÃª a jogar comigo uma partida de pedra, papel e tesoura vamos nessa?</p>
            <p class="text-center">Preencha o campo abaixo com seu nome e marque a sua jogada e vamos no divertir.</p>
            <form>
                <div class="mx-5 mb-3">
                    <label class="form-label" for="name">Nome:</label>
                    <input class="form-control" type="text" autocomplete="true" placeholder="Matheus" name="name" id="name">
                </div>
            </form>
        </section>
        <section id="jogo">
            <div class="btn-group btn-group-lg d-flex mb-4" role="group">
                <button type="button" class="btn btn-primary" onclick="jogar(1)">Papel</button>
                <button type="button" class="btn btn-primary" onclick="jogar(2)">Pedra</button>
                <button type="button" class="btn btn-primary" onclick="jogar(3)">Tesoura</button>
              </div>
        </section>
        <section id="res">
            <div class="d-flex justify-content-center mb-4">
                <img id="imgresJogador" src="" alt="">
                <img id="imgresX" src="" alt="">
                <img id="imgresComputador" src="" alt="">
            </div>
            <div class="text-center" id="placar">
                <p>Jogador 0 x 0 Computador</p>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
